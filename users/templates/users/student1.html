<body>
    <div class="container">
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-button mb-4">
                        New Student
                    </legend>
                    {{ form.as_p }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">
                        Register
                    </button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-mutted">
                    Old/Returning Student
                    <a class="ml-6" href="{% url 'savteam' %}">Login</a>
                </small>
            </div>
        </div>
    </div>
</body>
